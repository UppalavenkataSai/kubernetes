#This manifest file creates a Kubernetes Service of type ClusterIP to expose Pods internally within the cluster.
apiVersion: v1
kind: Service 
metadata:
  name: my-service
  labels:
    app: my-app
spec:
  selector:
    app: my-app 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP